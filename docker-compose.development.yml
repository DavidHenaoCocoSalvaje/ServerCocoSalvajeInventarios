services:
  coco-salvaje-integraciones:
    image: integraciones-api:development
    container_name: integraciones-api-development
    ports:
      - "8003:8000"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - coco-salvaje-network

networks:
  coco-salvaje-network:
    driver: bridge