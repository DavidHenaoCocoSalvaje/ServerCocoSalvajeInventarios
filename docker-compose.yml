services:
  coco-salvaje-integraciones:
    image: coco-salvaje-integraciones-api:latest
    container_name: coco-salvaje-integraciones-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - coco-network

networks:
  coco-network:
    external: true